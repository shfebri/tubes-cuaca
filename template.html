<script>
	function change(x){
	  var children = document.getElementById('parent').children;
	  for(var i = 0; i < children.length; i++){
	    var child = children[i];
	    if (child.id == "page" + x) {
	      child.style.display = '';
	    }
	    else {
	      child.style.display = 'none';
	    }
	  }
	}
</script>
